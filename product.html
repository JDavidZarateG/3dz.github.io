<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles del Producto <title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .product-detail img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .back-link {
            display: inline-block;
            margin-bottom: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .whatsapp-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #25d366;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .whatsapp-link:hover {
            background-color: #128c7e;
        }
    </style>
</head>
<body>
    <header>
        <h1>Detalles del Producto</h1>
    </header>
    
    <div class="container">
        <a href="index.html" class="back-link">&larr; Volver al Catálogo</a>
        
        <div class="product-detail">
            <img id="productImage" src="" alt="Producto">
            <h2 id="productTitle"></h2>
            <p id="productDescription"></p>
            <h2><strong>Precio:</strong> <span id="productPrice"></span></h2>
        </div>
        
        <a href="https://wa.me/3180187501?text=Hola,%20estoy%20interesado%20en%20este%20producto" class="whatsapp-link" target="_blank">
            Contactar por WhatsApp
        </a>
    </div>

    <script>
        // Obtener parámetros de la URL
        const urlParams = new URLSearchParams(window.location.search);
        const title = decodeURIComponent(urlParams.get('title') || '');
        const description = decodeURIComponent(urlParams.get('description') || '');
        const price = decodeURIComponent(urlParams.get('price') || '');
        const image = decodeURIComponent(urlParams.get('image') || '');

        // Poblar la página
        document.getElementById('productTitle').textContent = title;
        document.getElementById('productDescription').textContent = description;
        document.getElementById('productPrice').textContent = price;
        document.getElementById('productImage').src = image;
    </script>
</body>
</html>
